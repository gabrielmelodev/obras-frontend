<div class="min-h-screen bg-gray-50 flex flex-col animate__animated animate__fadeIn">

  <!-- Conteúdo principal -->
  <div class="flex flex-1 items-center justify-center px-4 py-6">

    <div
      class="w-full max-w-4xl bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row animate__animated animate__fadeInUp animate__faster">

      <!-- Lado do formulário -->
      <div class="w-full md:w-1/2 p-6 md:p-12 flex flex-col justify-center animate__animated animate__fadeInLeft">

        <!-- Cabeçalho -->
        <div class="text-center mb-8">
          <h1 class="text-2xl md:text-3xl font-bold text-gray-900 tracking-tight animate__animated animate__fadeInDown">
            Sistema de Obras
          </h1>
          <p class="text-gray-500 text-sm mt-2 animate__animated animate__fadeInDown animate__delay-1s">
            Acesse sua conta para continuar
          </p>
        </div>

        <!-- Toast container -->
        <div id="toast-container" class="fixed top-4 right-4 flex flex-col gap-3 z-50"></div>

        <!-- Formulário -->
        <form novalidate class="space-y-4">

          <!-- Campo E-mail -->
          <div>
            <input name="email" type="email" placeholder="E-mail" required
              class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 transition" />
          </div>

          <!-- Campo Senha -->
          <div>
            <input name="password" type="password" placeholder="Senha" required
              class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 transition" />
          </div>

          <!-- Toggle + lembrar -->
          <div class="flex items-center justify-between text-sm text-gray-600 flex-wrap gap-2">
            <label class="flex items-center gap-3 cursor-pointer select-none">
              <input type="checkbox" name="remember" class="sr-only peer">
              <div
                class="w-12 h-7 bg-gray-300 rounded-full relative transition-colors duration-300 peer-checked:bg-blue-500">
                <div
                  class="absolute top-[2px] left-[2px] w-6 h-6 bg-white rounded-full shadow-md transition-all duration-300 peer-checked:left-[26px]">
                </div>
              </div>
              <span>Lembrar de mim</span>
            </label>
          </div>

          <!-- Botão -->
          <button type="submit"
            class="w-full py-3 rounded-2xl bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-semibold shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5 active:translate-y-0">
            Entrar
          </button>
        </form>

      </div>

      <!-- Lado da imagem -->
      <div class="hidden md:block md:w-1/2 animate__animated animate__fadeInRight">
        <img src="assets/login-bg-5.png" alt="Imagem de fundo"
          class="w-full h-full object-cover rounded-r-3xl brightness-95">
      </div>

    </div>

  </div>

  <!-- Rodapé fixado embaixo -->
  <footer class="w-full text-center text-xs text-gray-500 py-4 ">
    © {{ anoAtual }} Sistema de Obras — Versão {{ versao }}
  </footer>

</div>
